<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Titanic Survival Prediction</title>
</head>
<body>
  <h1>Titanic Survival Prediction</h1>

  <form id="form">
    <input name="pclass" type="number" placeholder="Passenger Class (1/2/3)" required />
    <input name="age" type="number" step="0.1" placeholder="Age" required />
    <input name="sibsp" type="number" placeholder="Siblings/Spouses" required />
    <input name="parch" type="number" placeholder="Parents/Children" required />

    <label><input type="checkbox" name="adult_male" /> Adult Male</label>
    <label><input type="checkbox" name="alone" /> Alone</label>
    <label><input type="checkbox" name="male" /> Male</label>

    <button type="submit">Predict</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("form").addEventListener("submit", async e => {
      e.preventDefault();
      const f = e.target;

      const payload = {
        pclass: f.pclass.value,
        age: f.age.value,
        sibsp: f.sibsp.value,
        parch: f.parch.value,
        adult_male: f.adult_male.checked ? 1 : 0,
        alone: f.alone.checked ? 1 : 0,
        male: f.male.checked ? 1 : 0
      };

      const res = await fetch("https://halfdigit-api.onrender.com/predict-titanic", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById("result").innerHTML =
        data.survived
        ? `<b>Survived</b> (confidence ${data.probability})`
        : `<b>Did not survive</b> (confidence ${data.probability})`;
    });
  </script>
</body>
</html>
